<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사원 관리 시스템 - 회원가입</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }

        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .login-link {
            text-align: center;
            margin-top: 15px;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }

        .success-message {
            color: green;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2>회원가입</h2>
    <form id="signupForm">
        <div class="form-group">
            <label for="employeeId">사원 번호</label>
            <input type="text" id="employeeId" required>
        </div>
        <div class="form-group">
            <label for="userName">이름</label>
            <input type="text" id="userName" required>
        </div>
        <div class="form-group">
            <label for="email">이메일</label>
            <input type="email" id="email" required>
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" required>
        </div>
        <div class="form-group">
            <label for="deptId">부서 ID</label>
            <input type="number" id="deptId" required>
        </div>
        <button type="submit">회원가입</button>
        <div class="login-link">
            이미 계정이 있으신가요? <a href="/auth/login.html">로그인</a>
        </div>
        <div id="signupError" class="error-message"></div>
        <div id="signupSuccess" class="success-message"></div>
    </form>
</div>

<script>
    const BASE_URL = '/api/auth';

    document.getElementById('signupForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const signupError = document.getElementById('signupError');
        const signupSuccess = document.getElementById('signupSuccess');

        try {
            const response = await axios.post(`${BASE_URL}/signup`, {
                employeeId: document.getElementById('employeeId').value,
                userName: document.getElementById('userName').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                deptId: parseInt(document.getElementById('deptId').value)
            });

            signupError.style.display = 'none';
            signupSuccess.style.display = 'block';
            signupSuccess.textContent = '회원가입 성공! 로그인 페이지로 이동합니다.';

            // 회원가입 성공 시 3초 후 로그인 페이지로 리다이렉트
            setTimeout(() => {
                window.location.href = '/auth/login.html';
            }, 3000);

        } catch (error) {
            signupSuccess.style.display = 'none';
            signupError.style.display = 'block';
            signupError.textContent = error.response?.data?.message || '회원가입 실패';
        }
    });
</script>
</body>
</html>
