<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사원 관리 시스템 - 로그인</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }

        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .signup-link {
            text-align: center;
            margin-top: 15px;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }

        .success-message {
            color: green;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2>로그인</h2>
    <form id="loginForm">
        <div class="form-group">
            <label for="loginEmployeeId">사원 번호</label>
            <input type="text" id="loginEmployeeId" required>
        </div>
        <div class="form-group">
            <label for="loginPassword">비밀번호</label>
            <input type="password" id="loginPassword" required>
        </div>
        <button type="submit">로그인</button>
        <div class="signup-link">
            계정이 없으신가요? <a href="/auth/signup.html">회원가입</a>
        </div>
        <div id="loginError" class="error-message"></div>
        <div id="loginSuccess" class="success-message"></div>
    </form>
</div>

<script>
    const BASE_URL = '/api/auth';

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const loginError = document.getElementById('loginError');
        const loginSuccess = document.getElementById('loginSuccess');

        try {
            const response = await axios.post(`${BASE_URL}/login`, {
                employeeId: document.getElementById('loginEmployeeId').value,
                password: document.getElementById('loginPassword').value
            });

            loginError.style.display = 'none';
            loginSuccess.style.display = 'block';
            loginSuccess.textContent = '로그인 성공!';

            localStorage.setItem('token', response.data.token);
            // 로그인 성공 시 리다이렉트 (예시)
            // window.location.href = '/dashboard';

        } catch (error) {
            loginSuccess.style.display = 'none';
            loginError.style.display = 'block';
            loginError.textContent = error.response?.data?.message || '로그인 실패';
        }
    });
</script>
</body>
</html>
