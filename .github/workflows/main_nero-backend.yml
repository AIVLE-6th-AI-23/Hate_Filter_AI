name: Build and deploy JAR app to Azure Web App - nero-backend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java version
        uses: actions/setup-java@v1
        with:
          distribution: 'temurin'
          java-version: '17'

      # âœ… application-dev.properties íŒŒì¼ ìƒì„± (GitHub Secrets ì‚¬ìš©)
      - name: Create application-dev.properties
        run: |
          mkdir -p src/main/resources
          echo "${{ secrets.APPLICATION_DEV }}" > src/main/resources/application-dev.properties
          cat src/main/resources/application-dev.properties

      # âœ… Gradle ìºì‹± (ì†ë„ í–¥ìƒ)
      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # âœ… gradlew ì‹¤í–‰ ê¶Œí•œ ë¶€ì—¬
      - name: Grant execute permissions to gradlew
        run: chmod +x ./gradlew

      # âœ… Gradle ë¹Œë“œ (.jar íŒŒì¼ ìƒì„±)
      - name: Build with Gradle
        run: ./gradlew clean bootJar -x test

      # ğŸš¨ .jar íŒŒì¼ ì¡´ì¬ ì—¬ë¶€ í™•ì¸ (ë””ë²„ê¹…ìš©)
      - name: Check JAR file existence
        run: |
          echo "Checking JAR files in build/libs"
          ls -al ./build/libs || echo "No JAR file found"

      # âœ… .jar íŒŒì¼ ì—…ë¡œë“œ (ì´ë¦„ ë°˜ë“œì‹œ java-app)
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: './build/libs/springboot-app.jar'

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      # âœ… ë¹Œë“œëœ JAR íŒŒì¼ ë‹¤ìš´ë¡œë“œ
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: java-app

      # ğŸš¨ ë‹¤ìš´ë¡œë“œëœ íŒŒì¼ í™•ì¸ (ë””ë²„ê¹…ìš©)
      - name: Check downloaded files
        run: |
          echo "Checking downloaded files:"
          ls -al

      # âœ… Azure Web Appì— íŠ¹ì • íŒŒì¼ë§Œ ë°°í¬
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'nero-backend'  # Azure Web App ì´ë¦„
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          package: './springboot-app.jar'  # íŠ¹ì • íŒŒì¼ë§Œ ëª…ì‹œ
