name: Build and deploy WAR app to Azure Web App - nero-backend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java version
        uses: actions/setup-java@v1
        with:
          distribution: 'temurin'
          java-version: '17'

      # ğŸ“Œ gradlew ì‹¤í–‰ ê¶Œí•œ ë¶€ì—¬
      - name: Grant execute permissions to gradlew
        run: chmod +x ./gradlew

      # ğŸ“Œ application-dev.properties íŒŒì¼ ìƒì„±
      - name: Create application-dev.properties
        run: |
          mkdir -p src/main/resources
          echo "${{ secrets.APPLICATION_DEV }}" > src/main/resources/application-dev.properties
          cat src/main/resources/application-dev.properties

      # âœ… Gradle ìºì‹± (ë¹Œë“œ ì†ë„ í–¥ìƒ)
      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # âœ… Gradle ë¹Œë“œ (WAR íŒŒì¼ ìƒì„±)
      - name: Build with Gradle
        run: ./gradlew clean build -x test

      # âœ… .war íŒŒì¼ ì—…ë¡œë“œ (Azure ë°°í¬ìš©)
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: './build/libs/*.war'

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: java-app

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'nero-backend'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_365189217EF54DB98440B36B7C9D592F }}
          package: '*.war'
